<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Journal with Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="neutral">
  <div class="container">
    <header>
      <h1>Mood Journal</h1>
      <button id="darkModeToggle" title="Toggle dark mode">
        <img id="themeIcon" src="assets/icons/moon.svg" alt="Toggle Dark Mode">
      </button>
    </header>

    <textarea id="journalEntry" placeholder="Write your journal entry here..."></textarea>
    <button id="saveEntry">Save Entry</button>
    <div id="moodResult"></div>
    <hr />
    <h2>Previous Entries</h2>
    <ul id="entriesList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
